<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/apps/Calculator.css">
</head>
<body>
    <div class="container">
        <h1 class="title center">Calculator</h1>
        <div class="calculator-container center">
            <div class="container-paint">
                <div id="numPrint" class="paint">0</div>
                <div id="resPrint" class="paint"></div>
            </div>
            <div class="line-botons">
                <div value="7" id="btn7" class="btn-num center">7</div>
                <div id="btn8" class="btn-num center">8</div>
                <div id="btn9" class="btn-num center">9</div>
                <div id="btn/" class="btn-ope center">/</div>
            </div>
            <div class="line-botons">
                <div id="btn4" class="btn-num center">4</div>
                <div id="btn5" class="btn-num center">5</div>
                <div id="btn6" class="btn-num center">6</div>
                <div id="btnX" class="btn-ope center">X</div>
            </div>
            <div class="line-botons">
                <div id="btn1" class="btn-num center">1</div>
                <div id="btn2" class="btn-num center">2</div>
                <div id="btn3" class="btn-num center">3</div>
                <div id="btn+" class="btn-ope center">+</div>
            </div>
            <div class="line-botons">
                <div id="btn0" class="btn-num center">0</div>
                <div id="btn-ponit" class="btn-ope center">.</div>
                <div id="btn=" class="btn-ope center">=</div>
                <div id="btn-" class="btn-ope center">-</div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/calculator.js"></script>
</html>
